<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="sql.py" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link href="style.css" rel="stylesheet">
    <script src="lentopokeri.js" defer></script>
    <title>Hei me lennetään!</title>
</head>

<body>
<div class="container">
    <header class="page-header">
        <h1 class="page-title">
            Valmis peli
        </h1>

        <nav>
            <ul class="flex-wrap space-evenly">
                <li>
                    <a class="button button-white" href="index.html">Game</a>
                </li>
                <li>
                    <a class="button button-white" href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="flex-wrap">
        <div id="map">

            <!-- <img class="responsive-img" src="world.svg" alt="map of finland"> -->

        </div>
        <div class="boxes">
            <section class="box">
                <header>
                    <h2>Game Status</h2>
                </header>
                <table>
                    <tr>
                        <td colspan="2">
                            <h3 id="player-name">Player Name</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>CO2 Consumed: <span id="consumed">999</span>kg</td>
                        <td>CO2 Budget: <span id="budget">9999</span>kg</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2 id="airport-name">Nykyiset osat:</h2>
                </header>
                <table id="weather">
                    <tr>
                        <td>
                            <button onclick="generateRandomNumber()">Runko</button>
                            <p id="random-number-container"></p>

                            <script>
                                function generateRandomNumber() {
                                    var randomNumber = Math.floor(Math.random() * 6);
                                    document.getElementById("random-number-container").innerHTML = randomNumber;
                                }
                            </script>
                        </td>
                        <td>
                            <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png"
                                 alt="Current weather">
                        </td>
                        <td>Tankki</td>
                    </tr>
                    <tr>
                        <td id="airport-temp"></td>
                        <td id="airport-conditions">Cloudy</td>
                        <td id="airport-wind">40m/s</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2>Goals</h2>
                </header>
                <ul id="goals" class="flex-wrap">
                    <li>
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                    <li class="done">
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <footer class="page-footer">
        <p>Toimi nyt!</p>
    </footer>
    <div class="goal hide">
        <h2>Gooooool!!!</h2>
        <p>
            <span id="goal-txt">Goals reached!!</span>
        </p>
    </div>
</div>


</body>

</html>
