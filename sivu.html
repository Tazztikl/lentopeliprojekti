<head>

<body>
<div class="container">
    <header class="page-header">
        <h1 class="page-title">
             "Valmis peli"

    </header>

    <main class="flex-wrap">
        <div id="map">

            <!-- <img class="responsive-img" src="world.svg" alt="map of finland"> -->

        </div>
        <div class="boxes">
            <section class="box">
                <header>
                    <h2>Nykyinen sijainti:</h2>
                </header>
                <table>
                    <tr>
                        <td colspan="2">
                            <h3 id="nykypaikka">Player Name</h3>

                            <script>
                            document.getElementById("nykypaikka").value = "Hello";

                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td>CO2 Consumed: <span id="consumed">999</span>kg</td>
                        <td>CO2 Budget: <span id="budget">9999</span>kg</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2 id="airport-name">Nykyiset osat:</h2>
                </header>
                <table id="weather">
                    <tr>
                        <td>
                            <button onclick="generateRandomNumber1()">Runko</button>
                            <p id="random-number-container">0</p>
                            <div id="moottori"></div>



                            <script>
                                function generateRandomNumber1() {
                                    let randomNumber1 = Math.floor(Math.random() * 6);
                                    document.getElementById("random-number-container").innerHTML = randomNumber1;
                                }
                            </script>
                        </td>
                        <td>
                            <button onclick="generateRandomNumber2()">Runko</button>
                            <p id="random-number-container2">0</p>

                            <script>
                                function generateRandomNumber2() {
                                    let randomNumber2 = Math.floor(Math.random() * 6);
                                    document.getElementById("random-number-container2").innerHTML = randomNumber2;
                                }
                            </script>
                        </td>
                        <td><button onclick="generateRandomNumber3()">Runko</button>
                            <p id="random-number-container3">0</p>

                            <script>
                                function generateRandomNumber3() {
                                    let randomNumber3 = Math.floor(Math.random() * 6);
                                    document.getElementById("random-number-container3").innerHTML = randomNumber3;
                                }
                            </script></td>
                    </tr>

                </table>
            </section>
            <section class="box">
                <header>
                    <h2>Goals</h2>
                </header>
                <ul id="goals" class="flex-wrap">
                    <li>
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                    <li class="done">
                        <figure>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">

                    </li>
                    <li>

                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">

                    </li>
                    <li>

                            <figcaption>Temperature over +25°C</figcaption>
                        </figure>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <footer class="page-footer">
        <p>Toimi nyt!</p>
    </footer>
    <div class="goal hide">
        <h2>Gooooool!!!</h2>
